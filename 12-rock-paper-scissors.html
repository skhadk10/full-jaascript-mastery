<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <link rel="stylesheet" href="styles/12-rock-paper-scissor.css" />
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="move-button js-rock-button"
      
    >
      <img class="move-icon" src="/images/rock.png" alt="" />
    </button>
    <button
      class="move-button js-paper-button"

    >
      <img class="move-icon" src="/images/paper.png" alt="" />
    </button>
    <button
      class="move-button js-scissors-button"
   
    >
      <img class="move-icon" src="/images/scissors.png" alt="" />
    </button>
    <p class="js-result result">You win</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button
      class="reset-score-button"
      onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0
    localStorage.removeItem('score');
    updateScoreElement()"
    >
      Reset Score
    </button>
    <button onclick="autoPlay()" class="auto-play-button">Auto Play</button>

    <script src="script/12-rock-paper-scissor.js"></script>
  </body>
</html>
